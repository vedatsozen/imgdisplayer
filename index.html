<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE DISPLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>IMAGE DISPLAYER</h1>
<p>Click any image to see full size</p>

<div id="container">
    <img class="imgsmall" src="img/1.jpg">
    <img class="imgsmall" src="img/2.jpg">
    <img class="imgsmall" src="img/3.jpg">
    <img class="imgsmall" src="img/4.jpg">
    <img class="imgsmall" src="img/5.jpg">
    <img class="imgsmall" src="img/6.jpg">
    <img class="imgsmall" src="img/7.jpg">
    <img class="imgsmall" src="img/8.jpg">
    <img class="imgsmall" src="img/9.jpg">
    <img class="imgsmall" src="img/10.jpg">
</div>  

<div id="full">
    <img id="myimg" src="">
    <button id="close">CLOSE</button>
</div>

<script>

    $(document).ready(function() {
        $(".imgsmall").click(function() {
            let mysrc = $(this).attr("src");
            $("#myimg").attr("src", mysrc)
            $("#full").fadeIn();
            
             
            
        })
    
        $("#close").click(function() {
            $("#full").fadeOut();
        })
    })
    
    </script>
</body>

</html>
